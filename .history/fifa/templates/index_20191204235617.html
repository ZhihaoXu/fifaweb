<script type="text/javascript">
    (function() {
        marketvalues
        window.PLOTLYENV = {
            'BASE_URL': 'https://plot.ly'
        };

        var gd = document.getElementById('3a353a12-7d4c-4333-b2ba-700dea24536d')
        var resizeDebounce = null;

        function resizePlot() {
            var bb = gd.getBoundingClientRect();
            Plotly.relayout(gd, {
                width: bb.width,
                height: bb.height
            });
        }

        window.addEventListener('resize', function() {
            if (resizeDebounce) {
                window.clearTimeout(resizeDebounce);
            }
            resizeDebounce = window.setTimeout(resizePlot, 100);
        });

        Plotly.plot(gd, {
            data: marketvalues.data,
            layout: marketvalues.layout,
            frames: marketvalues.frames,
            config: {
                "showLink": false,
                "linkText": "Export to plot.ly",
                "mapboxAccessToken": "pk.eyJ1IjoiY2hyaWRkeXAiLCJhIjoiY2lxMnVvdm5iMDA4dnhsbTQ5aHJzcGs0MyJ9.X9o_rzNLNesDxdra4neC_A"
            }
        });

    }());
</script>
